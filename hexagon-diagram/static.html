<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metamodernism Diagram — Static</title>
  <style>
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 100vmin;
      height: 100vmin;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6"
              markerWidth="10" markerHeight="10" orient="auto-start-reverse">
        <path d="M 2 2 L 10 6 L 2 10" fill="none" stroke="#fff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
      </marker>
    </defs>

    <!-- Background -->
    <rect width="1200" height="1200" fill="#0e0e0e" />

    <!-- Axis lines (dashed, with open-chevron arrows) -->
    <line x1="65" y1="600" x2="1135" y2="600"
          stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
          marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <line x1="600" y1="65" x2="600" y2="1135"
          stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
          marker-start="url(#arrow)" marker-end="url(#arrow)" />

    <!-- Outer dotted circle -->
    <circle cx="600" cy="600" r="440" fill="none"
            stroke="#fff" stroke-width="1.5" stroke-dasharray="2.5 6" opacity="0.7" />

    <!-- Inner dashed circle -->
    <circle cx="600" cy="600" r="280" fill="none"
            stroke="#fff" stroke-width="1.5" stroke-dasharray="12 8" opacity="0.55" />

    <!-- ─── Quadrant circles ─── -->

    <!-- Top-left: Friends as Family (solid stroke) -->
    <circle cx="370" cy="345" r="118" fill="none"
            stroke="#fff" stroke-width="2" opacity="0.85" />
    <text x="370" y="337" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="30" font-weight="700">Friends</text>
    <text x="370" y="371" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="30" font-weight="700">as Family</text>

    <!-- Top-right: Home and Away (dashed stroke) -->
    <circle cx="830" cy="340" r="118" fill="none"
            stroke="#fff" stroke-width="2" stroke-dasharray="10 7" opacity="0.85" />
    <text x="830" y="332" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="30" font-weight="700">Home</text>
    <text x="830" y="366" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="30" font-weight="700">and Away</text>

    <!-- Bottom-left: Cultural Feeling (dashed stroke) -->
    <circle cx="368" cy="860" r="118" fill="none"
            stroke="#fff" stroke-width="2" stroke-dasharray="10 7" opacity="0.85" />
    <text x="368" y="852" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="30" font-weight="700">Cultural</text>
    <text x="368" y="886" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="30" font-weight="700">Feeling</text>

    <!-- Bottom-right: Self-Calibration (dotted stroke) -->
    <circle cx="832" cy="865" r="112" fill="none"
            stroke="#fff" stroke-width="2" stroke-dasharray="2.5 6" opacity="0.85" />
    <text x="832" y="857" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="28" font-weight="700">Self-</text>
    <text x="832" y="889" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="28" font-weight="700">Calibration</text>

    <!-- ─── Inner quadrant labels ─── -->

    <!-- Top-left inner: Generational reunion -->
    <text x="465" y="510" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">Generational</text>
    <text x="465" y="540" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">reunion</text>

    <!-- Top-right inner: Ancestral return -->
    <text x="735" y="510" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">Ancestral</text>
    <text x="735" y="540" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">return</text>

    <!-- Bottom-left inner: Common Symbols -->
    <text x="465" y="690" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">Common</text>
    <text x="465" y="720" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">Symbols</text>

    <!-- Bottom-right inner: Responsible Hosting -->
    <text x="735" y="690" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">Responsible</text>
    <text x="735" y="720" fill="#fff" text-anchor="middle"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="26" font-weight="700">Hosting</text>

    <!-- ─── Corner labels ─── -->
    <text x="80" y="95" fill="#fff"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="34" font-weight="700"
          letter-spacing="3">PEOPLE</text>
    <text x="1120" y="95" fill="#fff" text-anchor="end"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="34" font-weight="700"
          letter-spacing="3">PLACE</text>
    <text x="80" y="1128" fill="#fff"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="34" font-weight="700"
          letter-spacing="3">SYMBOLS</text>
    <text x="1120" y="1128" fill="#fff" text-anchor="end"
          font-family="Geist, Helvetica Neue, sans-serif" font-size="34" font-weight="700"
          letter-spacing="3">RITUALS</text>
  </svg>
</body>
</html>
