<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNY Diagram — Animated</title>
  <style>
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono Light'), local('GTAmericaMono-Light');
      font-weight: 300;
    }
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono'), local('GTAmericaMono-Regular');
      font-weight: 400;
    }
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono Bold'), local('GTAmericaMono-Bold');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 100vmin;
      height: 100vmin;
      max-width: 100vw;
      max-height: 100vh;
    }

    @keyframes spinCW {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes spinCCW {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    .rotating {
      transform-origin: 600px 600px;
      animation: spinCW 180s linear infinite;
    }

    .counter-rotate {
      animation: spinCCW 180s linear infinite;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6"
              markerWidth="10" markerHeight="10" orient="auto-start-reverse">
        <path d="M 2 2 L 10 6 L 2 10" fill="none" stroke="#fff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
      </marker>
    </defs>

    <!-- Background -->
    <rect width="1200" height="1200" fill="#0e0e0e" />

    <!-- ═══ Rotating layer: axes + circles + content ═══ -->
    <g class="rotating">

      <!-- Diagonal axis lines (behind everything, pointing to corner labels) -->
      <!-- PEOPLE (top-left) to RITUALS (bottom-right) -->
      <line x1="120" y1="120" x2="1080" y2="1080"
            stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
            marker-start="url(#arrow)" marker-end="url(#arrow)" />
      <!-- PLACE (top-right) to SYMBOLS (bottom-left) -->
      <line x1="1080" y1="120" x2="120" y2="1080"
            stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
            marker-start="url(#arrow)" marker-end="url(#arrow)" />

      <!-- Outer dotted circle (r=440) -->
      <circle cx="600" cy="600" r="440" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="2.5 6" opacity="0.7" />

      <!-- Inner dashed circle (r=280) -->
      <circle cx="600" cy="600" r="280" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="12 8" opacity="0.55" />

      <!-- ─── Corner labels (rotating with diagram, counter-rotate text) ─── -->
      <!-- Positioned at ~530 radius from center on 45° diagonals -->

      <!-- PEOPLE (top-left) -->
      <g class="counter-rotate" style="transform-origin: 225px 225px">
        <text x="225" y="232" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="300"
              letter-spacing="3">PEOPLE</text>
      </g>

      <!-- PLACE (top-right) -->
      <g class="counter-rotate" style="transform-origin: 975px 225px">
        <text x="975" y="232" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="300"
              letter-spacing="3">PLACE</text>
      </g>

      <!-- SYMBOLS (bottom-left) -->
      <g class="counter-rotate" style="transform-origin: 225px 975px">
        <text x="225" y="982" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="300"
              letter-spacing="3">SYMBOLS</text>
      </g>

      <!-- RITUALS (bottom-right) -->
      <g class="counter-rotate" style="transform-origin: 975px 975px">
        <text x="975" y="982" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="300"
              letter-spacing="3">RITUALS</text>
      </g>

      <!-- ─── Quadrant circles (all solid lines now) ─── -->

      <!-- Top-left: Friends as Family -->
      <circle cx="345" cy="345" r="80" fill="none"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 345px 345px">
        <text x="345" y="337" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Friends</text>
        <text x="345" y="363" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">as Family</text>
      </g>

      <!-- Top-right: Home and Away (solid now) -->
      <circle cx="855" cy="345" r="80" fill="none"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 855px 345px">
        <text x="855" y="337" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Home</text>
        <text x="855" y="363" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">and Away</text>
      </g>

      <!-- Bottom-left: Cultural Feeling (solid now) -->
      <circle cx="345" cy="855" r="80" fill="none"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 345px 855px">
        <text x="345" y="847" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Cultural</text>
        <text x="345" y="873" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Feeling</text>
      </g>

      <!-- Bottom-right: Self-Calibration (solid now) -->
      <circle cx="855" cy="855" r="80" fill="none"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 855px 855px">
        <text x="855" y="847" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Self-</text>
        <text x="855" y="873" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Calibration</text>
      </g>

      <!-- ─── Inner quadrant labels (now with circles) ─── -->

      <!-- Generational reunion -->
      <circle cx="465" cy="520" r="60" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 465px 520px">
        <text x="465" y="512" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Generational</text>
        <text x="465" y="536" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">reunion</text>
      </g>

      <!-- Ancestral return -->
      <circle cx="735" cy="520" r="60" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 735px 520px">
        <text x="735" y="512" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Ancestral</text>
        <text x="735" y="536" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">return</text>
      </g>

      <!-- Common Symbols -->
      <circle cx="465" cy="695" r="60" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 465px 695px">
        <text x="465" y="687" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Common</text>
        <text x="465" y="711" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Symbols</text>
      </g>

      <!-- Responsible Hosting -->
      <circle cx="735" cy="695" r="60" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 735px 695px">
        <text x="735" y="687" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Responsible</text>
        <text x="735" y="711" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Hosting</text>
      </g>

    </g><!-- end .rotating -->

    <!-- ═══ Fixed center: CNY label (does not rotate) ═══ -->
    <circle cx="600" cy="600" r="70" fill="#0e0e0e"
            stroke="#fff" stroke-width="2" opacity="1" />
    <text x="600" y="612" fill="#fff" text-anchor="middle"
          font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="36" font-weight="700"
          letter-spacing="4">CNY</text>

  </svg>
</body>
</html>
