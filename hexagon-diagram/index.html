<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNY Diagram — Animated</title>
  <style>
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono Light'), local('GTAmericaMono-Light');
      font-weight: 300;
    }
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono'), local('GTAmericaMono-Regular');
      font-weight: 400;
    }
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono Bold'), local('GTAmericaMono-Bold');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 100vmin;
      height: 100vmin;
      aspect-ratio: 1 / 1;
    }

    @keyframes spinCW {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes spinCCW {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    .rotating {
      transform-origin: 600px 600px;
      animation: spinCW 180s linear infinite;
    }

    .counter-rotate {
      animation: spinCCW 180s linear infinite;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <defs>
      <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6"
              markerWidth="10" markerHeight="10" orient="auto-start-reverse">
        <path d="M 2 2 L 10 6 L 2 10" fill="none" stroke="#fff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
      </marker>
    </defs>

    <!-- Background -->
    <rect width="1200" height="1200" fill="#0e0e0e" />

    <!-- ═══ Rotating layer: axes + circles + content ═══ -->
    <g class="rotating">

      <!-- Diagonal axis lines (equal length, symmetric from center) -->
      <!-- PEOPLE (top-left) to RITUALS (bottom-right) -->
      <line x1="175" y1="175" x2="1025" y2="1025"
            stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
            marker-start="url(#arrow)" marker-end="url(#arrow)" />
      <!-- PLACE (top-right) to SYMBOLS (bottom-left) -->
      <line x1="1025" y1="175" x2="175" y2="1025"
            stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
            marker-start="url(#arrow)" marker-end="url(#arrow)" />

      <!-- Outer dotted circle (r=360) -->
      <circle cx="600" cy="600" r="360" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="2.5 6" opacity="0.7" />

      <!-- Inner dashed circle (r=230) -->
      <circle cx="600" cy="600" r="230" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="12 8" opacity="0.55" />

      <!-- ─── Corner labels (OUTSIDE the quadrant circles) ─── -->
      <!-- At r=480 from center: 480*cos(45°)=339, positions at (261, 261), etc. -->

      <!-- PEOPLE (top-left) -->
      <g class="counter-rotate" style="transform-origin: 261px 261px">
        <text x="261" y="268" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="24" font-weight="300"
              letter-spacing="2">PEOPLE</text>
      </g>

      <!-- PLACE (top-right) -->
      <g class="counter-rotate" style="transform-origin: 939px 261px">
        <text x="939" y="268" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="24" font-weight="300"
              letter-spacing="2">PLACE</text>
      </g>

      <!-- SYMBOLS (bottom-left) -->
      <g class="counter-rotate" style="transform-origin: 261px 939px">
        <text x="261" y="946" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="24" font-weight="300"
              letter-spacing="2">SYMBOLS</text>
      </g>

      <!-- RITUALS (bottom-right) -->
      <g class="counter-rotate" style="transform-origin: 939px 939px">
        <text x="939" y="946" fill="#fff" text-anchor="middle"
              font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="24" font-weight="300"
              letter-spacing="2">RITUALS</text>
      </g>

      <!-- ─── Outer quadrant circles (with black fill) ─── -->
      <!-- At r=300 from center on 45° diagonals: 300*cos(45°)=212 -->

      <!-- Top-left: Friends as Family -->
      <circle cx="388" cy="388" r="70" fill="#0e0e0e"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 388px 388px">
        <text x="388" y="380" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Friends</text>
        <text x="388" y="402" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">as Family</text>
      </g>

      <!-- Top-right: Home and Away -->
      <circle cx="812" cy="388" r="70" fill="#0e0e0e"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 812px 388px">
        <text x="812" y="380" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Home</text>
        <text x="812" y="402" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">and Away</text>
      </g>

      <!-- Bottom-left: Cultural Feeling -->
      <circle cx="388" cy="812" r="70" fill="#0e0e0e"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 388px 812px">
        <text x="388" y="804" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Cultural</text>
        <text x="388" y="826" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="20" font-weight="700">Feeling</text>
      </g>

      <!-- Bottom-right: Self-Calibration -->
      <circle cx="812" cy="812" r="70" fill="#0e0e0e"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 812px 812px">
        <text x="812" y="804" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="18" font-weight="700">Self-</text>
        <text x="812" y="826" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="18" font-weight="700">Calibration</text>
      </g>

      <!-- ─── Inner quadrant circles (on axes, between center and outer circles) ─── -->
      <!-- At r=150 from center on 45° diagonals: 150*cos(45°)=106 -->

      <!-- Generational reunion (top-left diagonal) -->
      <circle cx="494" cy="494" r="60" fill="#0e0e0e"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 494px 494px">
        <text x="494" y="486" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">Generational</text>
        <text x="494" y="506" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">reunion</text>
      </g>

      <!-- Ancestral return (top-right diagonal) -->
      <circle cx="706" cy="494" r="60" fill="#0e0e0e"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 706px 494px">
        <text x="706" y="486" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">Ancestral</text>
        <text x="706" y="506" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">return</text>
      </g>

      <!-- Common Symbols (bottom-left diagonal) -->
      <circle cx="494" cy="706" r="60" fill="#0e0e0e"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 494px 706px">
        <text x="494" y="698" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">Common</text>
        <text x="494" y="718" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">Symbols</text>
      </g>

      <!-- Responsible Hosting (bottom-right diagonal) -->
      <circle cx="706" cy="706" r="60" fill="#0e0e0e"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.7" />
      <g class="counter-rotate" style="transform-origin: 706px 706px">
        <text x="706" y="698" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">Responsible</text>
        <text x="706" y="718" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="15" font-weight="700">Hosting</text>
      </g>

    </g><!-- end .rotating -->

    <!-- ═══ Fixed center: CNY label (does not rotate) ═══ -->
    <circle cx="600" cy="600" r="60" fill="#0e0e0e"
            stroke="#fff" stroke-width="2" opacity="1" />
    <text x="600" y="612" fill="#fff" text-anchor="middle"
          font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="32" font-weight="700"
          letter-spacing="4">CNY</text>

  </svg>
</body>
</html>
