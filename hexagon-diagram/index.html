<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metamodernism Diagram — Animated</title>
  <style>
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono'), local('GTAmericaMono-Regular');
      font-weight: 400;
    }
    @font-face {
      font-family: 'GT America Mono';
      src: local('GT America Mono Bold'), local('GTAmericaMono-Bold');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Geist';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.2.2/dist/fonts/geist-sans/Geist-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 100vmin;
      height: 100vmin;
      max-width: 100vw;
      max-height: 100vh;
    }

    @keyframes spinCW {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes spinCCW {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    .rotating {
      transform-origin: 600px 600px;
      animation: spinCW 180s linear infinite;
    }

    .counter-rotate {
      animation: spinCCW 180s linear infinite;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6"
              markerWidth="10" markerHeight="10" orient="auto-start-reverse">
        <path d="M 2 2 L 10 6 L 2 10" fill="none" stroke="#fff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
      </marker>
    </defs>

    <!-- Background -->
    <rect width="1200" height="1200" fill="#0e0e0e" />

    <!-- ═══ Fixed layer: corner labels only ═══ -->

    <text x="80" y="95" fill="#fff"
          font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="700"
          letter-spacing="3">PEOPLE</text>
    <text x="1120" y="95" fill="#fff" text-anchor="end"
          font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="700"
          letter-spacing="3">PLACE</text>
    <text x="80" y="1128" fill="#fff"
          font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="700"
          letter-spacing="3">SYMBOLS</text>
    <text x="1120" y="1128" fill="#fff" text-anchor="end"
          font-family="'GT America Mono', 'SF Mono', 'Consolas', monospace" font-size="34" font-weight="700"
          letter-spacing="3">RITUALS</text>

    <!-- ═══ Rotating layer: axes + circles + inner content ═══ -->
    <g class="rotating">

      <!-- Axis lines (rotate with diagram) -->
      <line x1="65" y1="600" x2="1135" y2="600"
            stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
            marker-start="url(#arrow)" marker-end="url(#arrow)" />
      <line x1="600" y1="65" x2="600" y2="1135"
            stroke="#fff" stroke-width="1" stroke-dasharray="8 6" opacity="0.6"
            marker-start="url(#arrow)" marker-end="url(#arrow)" />

      <!-- Outer dotted circle (r=440) -->
      <circle cx="600" cy="600" r="440" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="2.5 6" opacity="0.7" />

      <!-- Inner dashed circle (r=280) -->
      <circle cx="600" cy="600" r="280" fill="none"
              stroke="#fff" stroke-width="1.5" stroke-dasharray="12 8" opacity="0.55" />

      <!-- ─── Quadrant circles ───
           Gap between perimeters = 440 − 280 = 160
           Quadrant radius = 80, center distance from origin = 360
           Positioned at 45° angles: offset = 360 / √2 ≈ 254.6
           Centers: (345, 345), (855, 345), (345, 855), (855, 855)
      -->

      <!-- Top-left: Friends as Family (solid — the 1 non-dashed) -->
      <circle cx="345" cy="345" r="80" fill="none"
              stroke="#fff" stroke-width="2" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 345px 345px">
        <text x="345" y="337" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Friends</text>
        <text x="345" y="363" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">as Family</text>
      </g>

      <!-- Top-right: Home and Away (dashed) -->
      <circle cx="855" cy="345" r="80" fill="none"
              stroke="#fff" stroke-width="2" stroke-dasharray="10 7" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 855px 345px">
        <text x="855" y="337" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Home</text>
        <text x="855" y="363" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">and Away</text>
      </g>

      <!-- Bottom-left: Cultural Feeling (dashed) -->
      <circle cx="345" cy="855" r="80" fill="none"
              stroke="#fff" stroke-width="2" stroke-dasharray="10 7" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 345px 855px">
        <text x="345" y="847" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Cultural</text>
        <text x="345" y="873" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="24" font-weight="700">Feeling</text>
      </g>

      <!-- Bottom-right: Self-Calibration (dashed — matching others) -->
      <circle cx="855" cy="855" r="80" fill="none"
              stroke="#fff" stroke-width="2" stroke-dasharray="10 7" opacity="0.85" />
      <g class="counter-rotate" style="transform-origin: 855px 855px">
        <text x="855" y="847" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Self-</text>
        <text x="855" y="873" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Calibration</text>
      </g>

      <!-- ─── Inner quadrant labels (counter-rotated to stay readable) ─── -->

      <g class="counter-rotate" style="transform-origin: 465px 520px">
        <text x="465" y="507" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Generational</text>
        <text x="465" y="533" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">reunion</text>
      </g>

      <g class="counter-rotate" style="transform-origin: 735px 520px">
        <text x="735" y="507" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Ancestral</text>
        <text x="735" y="533" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">return</text>
      </g>

      <g class="counter-rotate" style="transform-origin: 465px 695px">
        <text x="465" y="682" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Common</text>
        <text x="465" y="708" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Symbols</text>
      </g>

      <g class="counter-rotate" style="transform-origin: 735px 695px">
        <text x="735" y="682" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Responsible</text>
        <text x="735" y="708" fill="#fff" text-anchor="middle"
              font-family="Geist, 'Helvetica Neue', sans-serif" font-size="22" font-weight="700">Hosting</text>
      </g>

    </g><!-- end .rotating -->
  </svg>
</body>
</html>
